<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="animate.css">
</head>
<body>

	<canvas id="c"></canvas>

	<div id="loader" class="loader animated fadeIn">SEAMCARVE</div>
	<div class="imagebox animated fadeIn">
		<div class="flex-container">
			<div class="flex-item">
				<canvas id="canvas"></canvas>
			</div>

			<div class="myInput">
				<form>
					<label for="worker">Adjust Width</label>
					<br/>    
					<input type="range" id="range" value="0">
					<br/>
					<label for="nonwrkr">Use WebWorker?</label>   
					<input type="checkbox" id="checkbox" value="0">
					<p id="width"> </p>
				</form>
			</div>
			
			<div class="flex-item" >
				<img id="source" src="castle.png" draggable="true">
			</div>
		</div>
	</div>
	
	<div class="imagebox animated fadeIn">
		<div class="flex-container">
			<img class="flex-item" src="boats.jpg" id="boats" onclick="changeSrc(this)">
			<img class="flex-item" src="castle.png" id="castle" onclick="changeSrc(this)">
			<img class="flex-item" src="okinawa.jpg" id="okinawa" onclick="changeSrc(this)">
			<img class="flex-item" src="space.jpg" id="space" onclick="changeSrc(this)">
			<img class="flex-item" src="bird.jpg" id="bird" onclick="changeSrc(this)">
			<img class="flex-item" src="beach.jpeg" id="beach" onclick="changeSrc(this)">
			<img class="flex-item" src="wave.jpg" id="wave" onclick="changeSrc(this)">
			<img class="flex-item" src="sheep.jpg" id="sheep" onclick="changeSrc(this)">
		</div>
	</div>	
</body>
<script src="animation.js" type="text/javascript"></script>
<script src="SeamCarve.js" type="text/javascript"></script>
<script src="SeamCarveWorker.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</html>
