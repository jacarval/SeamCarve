<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="index.css">
</head>
<body>

	<div id="loader" class="loader">SEAMCARVE</div>
	<div class="imagebox">
		<div class="flex-container">
			<div class="flex-item">
				<canvas id="canvas"></canvas>
			</div>

			<div class="myInput">
				<form>
					<label for="worker">w/ Worker: </label>
					<br/>    
					<input type="text" id="worker" value="0">
					<br/>
					<label for="nonwrkr">w/o Worker: </label>  
					<br/>  
					<input type="text" id="nonwrkr" value="0">
				</form>
			</div>
			
			<div class="flex-item" >
				<img id="source" src="castle.png" draggable="true">
			</div>
		</div>
	</div>

	<div class="imagebox">
		<div class="flex-container">
			<img class="flex-item" src="boats.jpg" id="boats" onclick="changeSrc(this)">
			<img class="flex-item" src="castle.png" id="castle" onclick="changeSrc(this)">
			<img class="flex-item" src="okinawa.jpg" id="okinawa" onclick="changeSrc(this)">
			<img class="flex-item" src="space.jpg" id="space" onclick="changeSrc(this)">
			<img class="flex-item" src="bird.jpg" id="bird" onclick="changeSrc(this)">
			<img class="flex-item" src="beach.jpeg" id="beach" onclick="changeSrc(this)">
			<img class="flex-item" src="wave.jpg" id="wave" onclick="changeSrc(this)">
			<img class="flex-item" src="sheep.jpg" id="sheep" onclick="changeSrc(this)">
		</div>
	</div>	
</body>
	
<script src="SeamCarve.js" type="text/javascript"></script>
<script src="SeamCarveWorker.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</html>
